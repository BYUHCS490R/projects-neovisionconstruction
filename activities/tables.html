<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <header> 
        <h1>vinay web design</h1>
    
    </header>
    <main>
        <h1>Tables</h1>
        <table class="schedule">
            <caption>vinay</caption>
            <tr>
                <thead>
                <th> Series</th>
                <th>number</th>
                <th>Tittle</th>
                <th>time</th>
                <th>locations</th>
                <th>Duration</th>
            </tr>
            <tr>
            <th colspan="6">Fall 2025</th>
            </tr>
            
         </thead>
         <tbody>
         <tr>
                <td rowspan="2" class="num">Anime</td>
                <td>1</td>
                <td>Naruto</td>
                <td>8:00pm</td>
                <td>Animax</td>
                <td>24</td>
            </tr>
            <tr>
                
                <td>2</td>
                <td>Demon Slayer</td>
                <td>8:30pm</td>
                <td>Animax</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Anime</td>
                <td>3</td>
                <td>Jujutsu Kaisen</td>
                <td>9:00pm</td>
                <td>Animax</td>
                <td>24</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="5" id="total-credits">Total credits</th>
                <td headers="total-credits">72</td>
            </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        &copy; vinay palaparthi 2025
    </footer>
    
</body>
</html>
